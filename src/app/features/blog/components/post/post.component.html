<a [routerLink]="['/blog/post']" [queryParams]="{id: id}" class="p-3 my-2 rounded shadow border-[1px] border-background-400 dark:border-background-dark-700 post-container bg-background-base-50 dark:bg-background-dark-800">
  <div id="bgImage" class="w-full rounded border-[1px] border-background-400"
  style="background-image: url({{imageURL}});">

  </div>
  <div id="info">
    <div class="nameInfo">
      <h2 class="font-semibold">{{title}}</h2>
      <p>{{shortDesc}}</p>
    </div>
    <div class="flex flex-col items-center justify-center tag">
      <p class="bg-accent-600 rounded-full py-1 px-3 text-[0.8rem] mb-1 whitespace-nowrap !text-text-base-900">{{tag}}</p>
      <p>{{date | date}}</p>
    </div>
  </div>
</a>
