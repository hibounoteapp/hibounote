<div class="bg-blob-nude dark:bg-background-dark-900">
  <nav>
    <div class="flex flex-row items-center">
      <a [routerLink]="['/']"><img src="../../assets/logo.svg" alt="icon" id="logo" [class]="userData.theme==='light'?'':'icon-white'"></a>
      <aside class="ms-4 font-bold" id="logo-label">Hibounote</aside>
    </div>
    <div class="flex flex-row items-center">
      <a class="w-14" [routerLink]="['/account']" matTooltip="Go to dashboard">
        <img src="../../../../../assets/user_placeholder.svg" alt="" class="rounded-full w-full">
      </a>
    </div>
  </nav>

  <main>
    <h1 class="main-title mb-4">Know the fundamentals</h1>

    <ng-container *ngFor="let item of tutorialService.tutorials">
      <tutorial-feature-card
      [title]="item.title"
      [description]="item.description"
      [imageDemonstrationURL]="item.imageDemoURL">
      </tutorial-feature-card>
    </ng-container>

    <p class="my-10 mx-4 text-center">Still need help? <span class="underline text-secondary-400">hibounote&#64;gmail.com</span></p>
  </main>

  <app-footer></app-footer>
</div>
